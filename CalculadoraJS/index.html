<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <section class="saida">
            <div data-operando-anterior class="anterior"></div>
            <div data-operando-atual class="atual">0</div>
        </section>
        <section class="botoes">
            <button data-limpar class="span">AC</button>
            <button data-deletar id="delete">DEL</button>
            <button data-operador>รท</button>
            <button data-numero class="numeros">7</button>
            <button data-numero class="numeros">8</button>
            <button data-numero class="numeros">9</button>
            <button data-operador>*</button>
            <button data-numero class="numeros">4</button>
            <button data-numero class="numeros">5</button>
            <button data-numero class="numeros">6</button>
            <button data-operador>-</button>
            <button data-numero class="numeros">1</button>
            <button data-numero class="numeros">2</button>
            <button data-numero class="numeros">3</button>
            <button data-operador>+</button>
            <button data-numero>.</button>
            <button data-numero class="numeros">0</button>
            <button data-igual class="span">=</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
